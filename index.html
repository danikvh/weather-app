<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
<div class="header">    
    <p class="header-title">Weather App</p>
    <input class="header-search" type="text" placeholder="Enter a city">
    <button class="header-bttn">Search</button>
</div>
    <div class="main">
        <div class="headline" id="headline">
            <h1>London</h1>
            <img id="icon">
            <p id="date">date</p>
        </div>
        <div class="info">
            <div class="box">
                <p id="clouds"></p>
                <p id="humidity"></p>
                <p id="pressure"></p>
            </div>
            <div class="box">
                <p id="temp"></p>
                <p id="feels"></p>
                <div class="sub-box">
                    <p id="maxtemp"></p>
                    <p id="mintemp"></p>
                </div>
            </div>
            <div class="box">
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
            <div class="box">
                <p id="winddeg"></p>
                <p id="windspeed"></p>
            </div>
        </div>
    </div>
</body>
</html>
